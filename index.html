<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

                let a = "9007199254740991";
                let b = "1234567899999999999";
                var bigNumberADD = (a, b) => {
                    let max = a.toString();
                    let min = b.toString();

                if (max.length < min.length) {
                    let temp = max;
                    max = min;
                    min = temp;
                }

                let bit = 0;
                let sum = '';
                while (max.length) {
                    let temp1 = +max.slice(-1);
                    let temp2 = +min.slice(-1);
                    sum = (temp1 + temp2 + bit) % 10 + sum;
                    bit = Math.floor((temp1 + temp2) / 10);
                    max = max.slice(0, -1);
                    min = min.slice(0, -1);
                }

                if (bit) {
                    sum = 1 + sum
                }

                return sum

            }

                            console.log(bigNumberADD(a, b));
    </script>
    <span>备案</span>
</body>
</html>
